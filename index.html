<!DOCTYPE html> 
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Что нужно сделать?" required>
                <button type="submit">Добавить</button>
            </form>
            <div class="todo-stats">
                <span>Всего задач: <span id="totalTasks">0</span></span>
                <span>Выполнено: <span id="completedTasks">0</span></span>
            </div>
            <ul id="todoList"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
